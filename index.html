<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taranpreet Kaur</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body data-bs-theme="dark">
<!-- Navbar -->
<header>
    <div class="navbar">
        <div class="left-section">
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a></li>
            </ul>
        </div>
        <div class="right-section">
            <button data-bs-theme-value="dark" onclick="setDarkMode()">Dark</button>
            <button data-bs-theme-value="light" onclick="setLightMode()">Light</button>
            <button>Contact Me</button>
        </div>
    </div>
</header>

<!-- Main -->
<main>
    <div class="grid-container">
        <div class="left">
            <p>Factorial calculator.</p>
            <p>n! = 1x2x3 ... xn.</p>
            <p>e.g. 5! = 120.</p>
        </div>
        <div class="right">
            <input type="number" id="numberInput" placeholder="Enter a number">
        </div>
    </div>
    <div class="grid-container">
        <div class="left">
            <button onclick="calculateFactorial()">Enter</button>
        </div>
        <div class="right">
            <div id="result"></div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>Simple factorial calculator Â© 2025</p>
</footer>

<script src="js/darkmodetoggle.js"></script>
</body>
</html>
